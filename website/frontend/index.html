<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Health Diagnosis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>AI Health Diagnostic System</h1>

    <div class="symptom-form">
      <label for="symptom-input">Enter Symptoms:</label>
      <input type="text" id="symptom-input" name="symptoms" placeholder="e.g. sore throat, fever" autocomplete="off"/>
      <div id="suggestions">Enter a symptom above to get test suggestions.</div>
      <div class="button-group">
        <button onclick="getDiagnosis()">Get Diagnosis</button>
        <button onclick="clearFields()" class="clear-btn">Clear</button>
      </div>
    </div>

    <div class="result-section hidden" id="result-section">
      <h2>Diagnosis Result</h2>
      <div class="card">
        <h3>🩺 Possible Condition:</h3>
        <p id="disease-name">—</p>
      </div>
      <div class="card">
        <h3>🧪 Recommended Tests:</h3>
        <ul id="test-list"></ul>
      </div>
      <div class="card">
        <h3>👨‍⚕ Suggested Doctor:</h3>
        <p id="doctor-type">—</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
